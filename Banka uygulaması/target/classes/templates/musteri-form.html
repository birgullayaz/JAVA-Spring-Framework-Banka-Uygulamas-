<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Müşteri</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #667eea; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn { background: #667eea; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #5568d3; }
        .error { color: red; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni Müşteri Ekle</h1>
        <form th:action="@{/banka/musteri/kaydet}" th:object="${musteri}" method="post">
            <div class="form-group">
                <label>Ad *</label>
                <input type="text" th:field="*{ad}" required>
            </div>
            <div class="form-group">
                <label>Soyad *</label>
                <input type="text" th:field="*{soyad}" required>
            </div>
            <div class="form-group">
                <label>TC Kimlik No *</label>
                <input type="text" th:field="*{tcKimlikNo}" maxlength="11" required>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label>Telefon *</label>
                <input type="text" th:field="*{telefon}" required>
            </div>
            <button type="submit" class="btn">Kaydet</button>
            <a href="/banka/musteriler" style="margin-left: 10px; color: #667eea;">İptal</a>
        </form>
    </div>
</body>
</html>
