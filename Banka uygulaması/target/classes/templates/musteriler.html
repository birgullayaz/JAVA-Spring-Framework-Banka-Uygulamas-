<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Müşteriler</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #667eea; margin-bottom: 20px; }
        .btn { background: #667eea; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #667eea; color: white; }
        tr:hover { background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Müşteriler</h1>
        <a href="/banka" class="btn">Ana Sayfa</a>
        <a href="/banka/musteri/yeni" class="btn" style="background: #28a745;">Yeni Müşteri</a>
        
        <div th:if="${success}" class="success" th:text="${success}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ad Soyad</th>
                    <th>TC Kimlik No</th>
                    <th>Email</th>
                    <th>Telefon</th>
                    <th>Kayıt Tarihi</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="musteri : ${musteriler}">
                    <td th:text="${musteri.id}"></td>
                    <td th:text="${musteri.adSoyad}"></td>
                    <td th:text="${musteri.tcKimlikNo}"></td>
                    <td th:text="${musteri.email}"></td>
                    <td th:text="${musteri.telefon}"></td>
                    <td th:text="${musteri.kayitTarihi}"></td>
                    <td>
                        <a th:href="@{/banka/musteri/{id}/hesaplar(id=${musteri.id})}" style="color: #667eea;">Hesaplar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
