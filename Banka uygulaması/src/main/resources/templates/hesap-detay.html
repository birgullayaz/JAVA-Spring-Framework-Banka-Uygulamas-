<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hesap Detay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #667eea; margin-bottom: 20px; }
        .btn { background: #667eea; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-bottom: 20px; margin-right: 10px; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .info-box { background: #e7f3ff; padding: 20px; border-radius: 10px; margin-bottom: 30px; border-left: 4px solid #667eea; }
        .info-box h2 { color: #667eea; margin-bottom: 15px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .info-label { font-weight: bold; color: #555; }
        .info-value { color: #333; }
        .balance { font-size: 2em; color: #28a745; font-weight: bold; }
        .form-section { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        .form-section h3 { color: #667eea; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; max-width: 300px; }
        .form-group button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .form-group button:hover { background: #5568d3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #667eea; color: white; }
        tr:hover { background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hesap Detayı</h1>
        <a href="/banka/musteriler" class="btn">Müşteriler</a>
        <a th:href="@{/banka/musteri/{id}/hesaplar(id=${hesap.musteri.id})}" class="btn">Müşteri Hesapları</a>
        
        <div th:if="${success}" class="success" th:text="${success}"></div>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <div class="info-box">
            <h2>Hesap Bilgileri</h2>
            <div class="info-row">
                <span class="info-label">Hesap No:</span>
                <span class="info-value" th:text="${hesap.hesapNo}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Müşteri:</span>
                <span class="info-value" th:text="${hesap.musteri.adSoyad}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Hesap Tipi:</span>
                <span class="info-value" th:text="${hesap.hesapTipi}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Bakiye:</span>
                <span class="balance" th:text="${'₺' + #numbers.formatDecimal(hesap.bakiye, 0, 'COMMA', 2, 'POINT')}"></span>
            </div>
            <div class="info-row">
                <span class="info-label">Durum:</span>
                <span class="info-value">
                    <span th:if="${hesap.aktif}" style="color: green;">Aktif</span>
                    <span th:unless="${hesap.aktif}" style="color: red;">Pasif</span>
                </span>
            </div>
            <div class="info-row">
                <span class="info-label">Oluşturma Tarihi:</span>
                <span class="info-value" th:text="${#temporals.format(hesap.olusturmaTarihi, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Para Yatır</h3>
            <form th:action="@{/banka/hesap/para-yatir}" method="post">
                <input type="hidden" name="hesapNo" th:value="${hesap.hesapNo}">
                <div class="form-group">
                    <label>Miktar (₺)</label>
                    <input type="number" name="miktar" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <input type="text" name="aciklama" placeholder="İşlem açıklaması">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-success">Para Yatır</button>
                </div>
            </form>
        </div>
        
        <div class="form-section">
            <h3>Para Çek</h3>
            <form th:action="@{/banka/hesap/para-cek}" method="post">
                <input type="hidden" name="hesapNo" th:value="${hesap.hesapNo}">
                <div class="form-group">
                    <label>Miktar (₺)</label>
                    <input type="number" name="miktar" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <input type="text" name="aciklama" placeholder="İşlem açıklaması">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-danger">Para Çek</button>
                </div>
            </form>
        </div>
        
        <div class="form-section">
            <h3>Transfer Yap</h3>
            <form th:action="@{/banka/hesap/transfer}" method="post">
                <input type="hidden" name="gonderenHesapNo" th:value="${hesap.hesapNo}">
                <div class="form-group">
                    <label>Alıcı Hesap No</label>
                    <input type="text" name="alanHesapNo" required>
                </div>
                <div class="form-group">
                    <label>Miktar (₺)</label>
                    <input type="number" name="miktar" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label>Açıklama</label>
                    <input type="text" name="aciklama" placeholder="Transfer açıklaması">
                </div>
                <div class="form-group">
                    <button type="submit">Transfer Yap</button>
                </div>
            </form>
        </div>
        
        <h2 style="margin-top: 30px; color: #667eea;">İşlem Geçmişi</h2>
        <table>
            <thead>
                <tr>
                    <th>Tarih</th>
                    <th>İşlem Tipi</th>
                    <th>Miktar</th>
                    <th>Bakiye Sonrası</th>
                    <th>Açıklama</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${#lists.isEmpty(islemler)}">
                    <td colspan="5" style="text-align: center; padding: 20px;">Henüz işlem bulunmamaktadır.</td>
                </tr>
                <tr th:each="islem : ${islemler}">
                    <td th:text="${#temporals.format(islem.islemTarihi, 'dd/MM/yyyy HH:mm:ss')}"></td>
                    <td>
                        <span th:switch="${islem.islemTipi}">
                            <span th:case="'PARA_YATIR'" style="color: green;">Para Yatır</span>
                            <span th:case="'PARA_CEK'" style="color: red;">Para Çek</span>
                            <span th:case="'TRANSFER'" style="color: blue;">Transfer</span>
                            <span th:case="*" th:text="${islem.islemTipi}"></span>
                        </span>
                    </td>
                    <td th:text="${'₺' + #numbers.formatDecimal(islem.miktar, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${'₺' + #numbers.formatDecimal(islem.bakiyeSonrasi, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${islem.aciklama}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
